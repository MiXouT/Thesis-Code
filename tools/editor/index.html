<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Layout Editor</title>
    <link rel="stylesheet" href="style.css?v=neumorphic">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <h2>Layout Editor</h2>

            <div class="section">
                <h3>Tools</h3>
                <div class="tool-group">
                    <button id="tool-select" class="tool-btn active">Select</button>
                    <button id="tool-wall" class="tool-btn">Draw Wall</button>
                    <button id="tool-room" class="tool-btn">New Room</button>
                </div>
            </div>

            <div class="section">
                <h3>Properties</h3>
                <div id="properties-panel">
                    <p class="hint">Select an object to edit properties</p>
                </div>
            </div>

            <div class="section">
                <h3>Floors</h3>
                <div id="floor-list">
                    <!-- Floors will be added here -->
                </div>
                <button id="btn-add-floor" class="action-btn small">+ Add Floor</button>
            </div>

            <div class="section bottom">
                <button id="btn-save" class="action-btn primary">Save Layout</button>
                <button id="btn-load" class="action-btn secondary">Reload</button>
                <div id="status-msg"></div>
            </div>
        </div>

        <div class="main-area">
            <div class="toolbar">
                <span id="cursor-coords">0, 0</span>
                <label>Grid: <input type="number" id="grid-size" value="1" min="0.5" step="0.5"> m</label>
                <label>Zoom: <input type="range" id="zoom-level" min="0.5" max="3" step="0.1" value="1"></label>
            </div>
            <div class="canvas-container">
                <canvas id="editor-canvas"></canvas>
            </div>
        </div>
    </div>
    <div id="custom-modal" class="modal hidden">
        <div class="modal-content">
            <h3>New Room Label</h3>
            <input type="text" id="modal-input" placeholder="Enter room name">
            <div class="modal-actions">
                <button id="btn-modal-cancel" class="tool-btn">Cancel</button>
                <button id="btn-modal-ok" class="tool-btn active">Create</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
